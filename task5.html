<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
    <h1 style="color: blue;">Registration form</h1>
    <table>
        <form>
            <tr>
                <th>Firstname</th>
                <td><input type="text" size="70"></td>
            </tr>
            <tr>
                <th>Lastname</th>
                <td><input type="text" size="70" ></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" size="70"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" size="70"></td>
            </tr>
            <tr>
                <th> Re-enter Password</th>
                <td><input type="password" size="70"></td>
            </tr>
            <tr>
                <th rowspan="2">Gender: </th>
                <td><input type="radio" name="Gender" size="70">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender" size="70">Female</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="number" size="70"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" size="70"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="" id="" cols="65" rows="6"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" size="70"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><select>
                    <option>Choose Your country</option>
                    <option>India</option>
                    <option>US</option>
                    <option>Dubai</option>
                    <option>Singapore</option>
                    <option>Russia</option>
                </select></td>
            </tr>
            <tr>
                <th>Languages Known</th>
                <td><input type="checkbox">English <input type="checkbox">Kannada <input type="checkbox">Hindi <input type="checkbox">Telugu</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td style="text-align: right;" colspan="2">Log in to <a href="http://www.ethnus.com">Ethnus</a> website</td>
            </tr>
        </form>
    </table>
    <br>
    <input type="submit" value="Register">
    <!-- <button>
        Register
    </button> -->
    </center>
</body>
</html>
